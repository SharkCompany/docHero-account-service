name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
env:
  version: ${COMMIT_SHA}
  dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
  dockerhub_password: ${{ secrets.DOCKERHUB_PASSWORD }}
  server_host: ${{ secrets.SERVER_HOST }}
  server_username: ${{ secrets.SERVER_USERNAME }}
  server_password: ${{ secrets.SERVER_PASSWORD }}
  

jobs:

  check-variable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Log variables
      - run: echo $version
      - run: echo ${COMMIT_SHA};
      

  login:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: $dockerhub_username
          password: $dockerhub_password

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
    - run: cd account-service;
    - run : docker build . --file Dockerfile --tag phongvanngo/dochero-account-service;
    - run: docker tag phongvanngo/dochero-account-service:latest phongvanngo/dochero-account-service:$version;
    - run: docker push phongvanngo/dochero-account-service:latest;
    - run: docker push phongvanngo/dochero-account-service:$version;
  
      
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: $server_host
        username: $server_username
        password: $server_password
        script: whoami
